<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8" lang="en-us">
  <title> NoteForest </title>

  <link rel="stylesheet" href="src/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;500&&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
</head>
  <div id="container">
    <canvas id="canvas-pointer"></canvas>
    <canvas id="canvas-display" tabindex="1"></canvas>
    
    <div id="viewer" class="min view">
      <div id="output" class="view">
        <div id="navbar" tabindex="2">
          <div id="output_title"></div>
        </div>
        <div id="output_display" tabindex="3"></div>
      </div>
      <div id="editor" class="view">
        <div id="editor_syntax"></div>
        <div id="editor_data" contenteditable="true"
          autocapitalize="false" spellcheck="false"
          data-gram="false" tabindex="4"></div>
      </div>
    </div>

    <div id="graph_tooltip" class="hidden"></div>
    <div id="graph_contextmenu" class="hidden"></div>
  </div>  

  <script src="src/util/util.js"></script>
  <script src="src/util/dom.js"></script>
  <script src="src/util/xhr.js"></script>
  <script src="src/util/vector.js"></script>

  <script src="src/doc/diagram/core.js"></script>
  <script src="src/doc/diagram/circuit.js"></script>

  <script src="src/doc/macros/macro_eval.js"></script>
  <script src="src/doc/macros/vecparser.js"></script>
  
  <script src="src/doc/macros/diagram.js"></script>
  <script src="src/doc/macros/macros.js"></script>
  
  <script src="src/doc/parser.js"></script>

  <script type="module" src="src/main.js"></script>
</html>
