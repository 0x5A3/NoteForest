<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8" lang="en-us">
  <title> Wikigraph </title>

  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;500&&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="modules/lib/katex/katex.min.css">
  
  <script type="module" src="modules/lib/katex/katex.min.js"></script>
  <script type="module" src="modules/lib/katex/contrib/mhchem.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
  <div id="container">
    <canvas id="canvas-pointer"></canvas>
    <canvas id="canvas-display" tabindex="1"></canvas>
    
    <div id="viewer" class="min view">
      <div id="output" class="view">
        <div id="navbar" tabindex="2">
          <div id="output_title"></div>
        </div>
        <div id="output_display" tabindex="3"></div>
      </div>
      <div id="editor" class="view">
        <div id="editor_syntax"></div>
        <div id="editor_data" contenteditable="true"
          autocapitalize="false" spellcheck="false"
          data-gram="false" tabindex="4"></div>
      </div>
    </div>
  </div>  

  <script type="module" src="main.js"></script>
</html>
